name: Merge Staging to Main with Fast-Forward
permissions:
  issues: write  # Grants write access to issues
  contents: write  # Grants read-only access to the repository contents

on:
  workflow_dispatch: # Triggered manually

jobs:
  merge-with-approval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch the full history for merging

      - name: Fetch all branches
        run: git fetch --all

      - name: Get last commit hash from staging
        id: get_last_commit
        run: |
          # Fetch the latest commit hash from the staging branch
          LAST_COMMIT_HASH=$(git rev-parse origin/staging)
          echo "Last commit hash: $LAST_COMMIT_HASH"

          # Create the commit URL
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/$LAST_COMMIT_HASH"
          echo "Commit URL: $COMMIT_URL"

          # Set the commit URL as an output for further steps
          echo "::set-output name=commit_url::$COMMIT_URL"

      - name: Wait for approval
        run: |
          echo "Waiting for approval to merge staging into main."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Approval Issue
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}  # Use the correct token for access
          approvers: "${{ github.actor }}" 
          minimum-approvals: 1
          issue-title: "Deploying changes to prod from staging"
          issue-body: |
            Please review ${{ steps.get_last_commit.outputs.COMMIT_URL }} to approve/deny the deployment

          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''
      
      - name: Perform Fast-Forward Merge
        run: |
          git checkout main
          git merge --ff-only origin/staging
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
